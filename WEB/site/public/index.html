<!DOCTYPE html>

  <html lang="PTBR">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/icon/favicon2.png" type="image/x-icon">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/funcoes.js"></script>
      <title> Drumer Land | Login </title>
    </head>

    <body>
  
      <div class="banner_login">

        <div class="card_login">
          <div class="formulario">
                <label for="email" class="label">
                  <span> Email </span>
                </label>
                <input type="email" id="input_email" class="input">
                <label for="Name" class="label">
                  <span> Senha </span>
                </label>
                <input type="password" id="input_senha" class="input" maxlength="12" minlength="8">
                <button class="btn_login" onclick="entrar()">Entrar</button>
                <p class="mensagem_cadastro">NÃ£o Tem uma conta? <a href="cadastro.html">Cadastre-se</a> agora mesmo</p>
          </div>
        </div>

      </div>
      <div id="div_erros_login">
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
          </div>
        </div>
      </div>
      <div id="div_aguardar" class="loading-div">
      </div>

    </body>

  </html>

<script>


    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.NOME_USUARIO = json.Nome;
                    sessionStorage.EMAIL_USUARIO = json.Email;

                    setTimeout(function () {
                        window.location = "./site/home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
