  <script>

    var LISTA_OPÇÕES = [
      {"Tambores": 3, "Pratos": 3},
      {"Tambores": 4, "Pratos": 3},
      {"Tambores": 5, "Pratos": 4},
      {"Tambores": 6, "Pratos": 5},
    ]

    function calculo_espaço(){

      var ESPAÇO = Number(input_espaço_livre.value);

      if(ESPAÇO >= 10 && ESPAÇO < 16 ){

        div_resultado.innerHTML = ` 
          O ideal será ter uma Bateria que tenha até ${LISTA_OPÇÕES[0].Tambores} tambores e até ${LISTA_OPÇÕES[0].Pratos} Pratos<br>
          Ela Vai ocupar de 9 a 13 m² Dependendo da organização
        `;

      }else if(ESPAÇO >= 16 && ESPAÇO < 23){

        div_resultado.innerHTML = ` 
          O ideal será ter uma Bateria que tenha até ${LISTA_OPÇÕES[1].Tambores} tambores e até ${LISTA_OPÇÕES[1].Pratos} Pratos<br>
          Ela Vai ocupar de 15 a 20 m² Dependendo da organização
        `;

      }else if(ESPAÇO >= 23 && ESPAÇO < 28){

        div_resultado.innerHTML = ` 
          O ideal será ter uma Bateria que tenha até ${LISTA_OPÇÕES[2].Tambores} tambores e até ${LISTA_OPÇÕES[2].Pratos} Pratos<br>
          Ela Vai ocupar de 22 a 25 m² Dependendo da organização
        `;

      }else if(ESPAÇO >= 28){

        div_resultado.innerHTML = ` 
          O ideal será ter uma Bateria que tenha ${LISTA_OPÇÕES[1].Tambores} ou mais tambores e ${LISTA_OPÇÕES[1].Pratos} ou mais Pratos<br>
          Ela Vai ocupar 25m²
        `;

      }else{

        div_resultado.innerHTML = `Este espaço e muito pequeno para uma bateria`;

      }

      input_espaço_livre.value = "";

    }


  </script>
